name: SonarCloud Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install server deps
        working-directory: server
        run: npm ci

      - name: Install client deps
        working-directory: client
        run: npm ci

      # Genera coverage prima dello scan (adatta i comandi)
      - name: Test server (with coverage)
        working-directory: server
        run: npm run test:coverage || npm test || true

      - name: Test client (with coverage)
        working-directory: client
        run: npm run test:coverage || npm test || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Group16-Soft-Eng_Participium
            -Dsonar.organization=Group16-Soft-Eng
            -Dsonar.sources=server,client
            -Dsonar.exclusions=**/node_modules/**,**/dist/**
            -Dsonar.javascript.lcov.reportPaths=server/coverage/lcov.info,client/coverage/lcov.info